services:
  front:
    image: node:22.12
    ports:
      - "8081:4200"
    command: bash -c "npm install && npm run build && npm run start"
    working_dir: /app
    environment:
      - NG_APP_URL="toto"
    volumes:
      - ./front:/app
    networks:
      - default
  
  back:
    image: node:22
    ports:
      - "3000:3000"
    command: bash -c "npm install && npm run start"
    working_dir: /app
    environment:
      - DATABASE_HOST=${DATABASE_HOST}
      - PORT=3000
    volumes:
      - ./back:/app
    networks:
      - default

networks:
  default:
    name: default-network
    